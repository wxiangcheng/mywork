<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Log in/Sign up screen animation</title>
        <link rel="stylesheet" href="assets/css/login.css">
        <link href='assets/css/css-family-opensans400300700.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
<div id="header">
	<a href="index.html" class="logo">
		<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">YiSite</span>
	</a> 
</div>
<div class="container">

  <div class="frame">
    <div class="nav">
      <ul class="links">
        <li class="signin-active"><a class="btn">Sign in</a></li>
        <li class="signup-inactive"><a class="btn">Sign up </a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">
				        <form class="form-signin" action="" method="post" name="form">
          <label for="username">Email Address</label>
          <input id="username" class="form-styling" type="text" name="username" placeholder=""/>
          <label for="password">Password</label>
          <input id="password" class="form-styling form-styling-signinmsg" type="password" name="password" placeholder=""/>
          <span class="form-styling3" id="signinmsg" style="display:block" >&nbsp;</span>
          <input type="checkbox" id="checkbox"/>
          <label for="checkbox" ><span class="ui"></span>Keep me signed in</label>
          <div class="btn-animate">
            <a class="btn-signin">Sign in</a>
          </div>
				        </form>
        
				        <form class="form-signup" action="" method="post" name="form">
          <label  class="label2" for="firstname">First name</label>
          <input class="form-styling2" type="text" id="firstname" name="firstname" placeholder=""/>
<label  class="label2" for="lastname">Last name</label>
          <input class="form-styling2" type="text" id="lastname" name="lastname" placeholder=""/>
<label  class="label2" for="gender">Gender</label>

          <select  class="form-styling2" id="gender" name="gender">
          	<option value="male">Male</option>
          	<option value="female">Female</option>
          </select>
          <label class="label2" for="email_r">Email</label>
          <input class="form-styling2" type="text" id="email_r" name="email_r" placeholder=""/>
          <span class="form-styling3" style="display:none" id="emailmsg" ></span>
          <label class="label2" for="password_r">Password</label>
          <input class="form-styling2" type="password" id="password_r" name="password_r" placeholder=""/>
          <label class="label2" for="confirmpassword">Confirm password</label>
          <input class="form-styling2" type="password" id="confirmpassword" name="confirmpassword" placeholder=""/>
          <span class="form-styling3" id="pwdmsg" ></span>
          
          <a ng-click="checked = !checked" class="btn-signup" >Sign Up</a>
				        
				        
				        </form>
      
            <div  class="success">
              <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
                 <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                <div class="successtext">
                   <p class="signupemailmsg"> Thanks for signing up! Check your email for confirmation.</p>
                   <p><span>Didn't get the email?</span>&nbsp;<a href="#" class="resentemail">Resent email</a></p>
                </div>
             </div>
      </div>
      
      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>
      
      <div>
        <div class="cover-photo"></div>
        <div class="profile-photo"></div>
        <h1 id="welcomeh" class="welcome">Welcome, <span id="loginname">Chris</span></h1>
        <h1 id="sendpasswordh" class="welcome sendpasswordemail" style="display: none;">New password has been sent to your email address.</h1>
        <a class="btn-goback" value="Refresh" href="index.html">Go home</a>
      </div>
      
  </div>
    
</div>
    <script src='assets/js/jquery.2.1.3.min.js'></script>
    <script src='assets/js/jquery.cookie.js'></script>
<script src='assets/js/angular.1.3.14.min.js'></script>

        <script src="js/login.js"></script>

    
    
    
  </body>
</html>
